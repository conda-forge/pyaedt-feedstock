{% set name = "pyaedt" %}
{% set version = "0.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: ebcdcdb540ed992b94d245a583c16d41186ec0ccc6ea0664a2cd479260837d82

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - mono  # [linux]
    - dotnet-aspnetcore ==3.1.23  # [linux]

  host:
    - pip
    - python
    - flit-core >=3.2,<4

  run:
    - python
    - mono  # [linux]
    - defusedxml
    - dotnet-aspnetcore ==3.1.23  # [linux]
    - cffi ==1.16.0  # [linux]
    - pywin32 >=303  # [win]
    - pythonnet ==3.0.3
    - rpyc ==5.0.1
    - pyvista >=0.34.1
    - numpy
    - matplotlib-base
    - psutil
    - pandas
    - jsonschema
    - pyyaml

test:
  imports:
    - pyaedt

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
  doc_url: https://aedt.docs.pyansys.com/
  dev_url: https://github.com/pyansys/pyaedt

extra:
  recipe-maintainers:
    - SMoraisAnsys
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
