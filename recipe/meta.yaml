{% set name = "pyaedt" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyaedt-{{ version }}.tar.gz
  sha256: 9e7896439cdf617f1a0f3252df8acd4fc73fc809cf8220b97665c97524260f73

build:
  skip: true  # [osx or py<310]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - mono  # [linux]
    - dotnet-aspnetcore ==3.1.23  # [linux]

  host:
    - pip
    - python
    - flit-core >=3.2,<4

  run:
    - python
    - mono  # [linux]
    - defusedxml
    - dotnet-aspnetcore ==3.1.23  # [linux]
    - cffi ==1.16.0  # [linux]
    - pywin32 >=303  # [win]
    - pythonnet ==3.0.3
    - rpyc >=5.0.1
    - pyvista >=0.34.1
    - numpy
    - matplotlib-base
    - psutil
    - pandas
    - jsonschema
    - pyyaml
    - tomli
    - tomli-w
    - grpcio >=1.50.0,<1.71
    - fpdf2
    - pydantic

test:
  imports:
    - pyaedt

about:
  home: https://pypi.org/project/pyaedt/
  summary: Higher-Level Pythonic Ansys Electronics Desktop Framework
  license: MIT AND BSD-3-Clause
  license_file:
    - LICENSE
  doc_url: https://aedt.docs.pyansys.com/
  dev_url: https://github.com/pyansys/pyaedt

extra:
  recipe-maintainers:
    - SMoraisAnsys
    - MaxJPRey
    - maxcapodi78
    - Samuelopez-ansys
